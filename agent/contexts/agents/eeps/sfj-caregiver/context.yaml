      - creating sustainable systems
      - maintaining team cohesion
      - preserving institutional knowledge
      - caring for individual needs
      - building consensus slowly
    blind_spots:
      - need for radical change
      - creative destruction value
      - individual over group needs
      - beneficial conflict
  verbosity_adaptations:
    silent_mode:
      internal_only: true
    medium_mode:
