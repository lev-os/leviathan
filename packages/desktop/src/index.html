<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Leviathan Status</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: #333;
            padding: 20px;
            min-height: 100vh;
        }

        .container {
            max-width: 600px;
            margin: 0 auto;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 16px;
            padding: 24px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            backdrop-filter: blur(10px);
        }

        .header {
            text-align: center;
            margin-bottom: 24px;
        }

        .logo {
            font-size: 32px;
            margin-bottom: 8px;
        }

        .title {
            font-size: 24px;
            font-weight: 600;
            color: #4c51bf;
            margin-bottom: 4px;
        }

        .subtitle {
            color: #6b7280;
            font-size: 14px;
        }

        .overall-status {
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 16px;
            background: #f3f4f6;
            border-radius: 12px;
            margin-bottom: 24px;
        }

        .status-healthy { background: #d1fae5; color: #065f46; }
        .status-degraded { background: #fef3c7; color: #92400e; }
        .status-unhealthy { background: #fecaca; color: #991b1b; }

        .services-grid {
            display: grid;
            gap: 16px;
            margin-bottom: 24px;
        }

        .service-card {
            background: #f9fafb;
            border: 1px solid #e5e7eb;
            border-radius: 12px;
            padding: 16px;
            transition: all 0.2s ease;
        }

        .service-card:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.1);
        }

        .service-header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 8px;
        }

        .service-name {
            font-weight: 600;
            font-size: 16px;
        }

        .service-status {
            padding: 4px 8px;
            border-radius: 6px;
            font-size: 12px;
            font-weight: 500;
        }

        .status-running { background: #d1fae5; color: #065f46; }
        .status-starting { background: #fef3c7; color: #92400e; }
        .status-stopped { background: #f3f4f6; color: #374151; }
        .status-failed { background: #fecaca; color: #991b1b; }

        .service-details {
            color: #6b7280;
            font-size: 14px;
        }

        .service-actions {
            margin-top: 12px;
            display: flex;
            gap: 8px;
        }

        .btn {
            padding: 6px 12px;
            border: none;
            border-radius: 6px;
            font-size: 12px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s ease;
        }

        .btn-primary {
            background: #4c51bf;
            color: white;
        }

        .btn-primary:hover {
            background: #3730a3;
        }

        .btn-secondary {
            background: #e5e7eb;
            color: #374151;
        }

        .btn-secondary:hover {
            background: #d1d5db;
        }

        .btn-danger {
            background: #dc2626;
            color: white;
        }

        .btn-danger:hover {
            background: #b91c1c;
        }

        .actions {
            display: flex;
            gap: 12px;
            justify-content: center;
            margin-top: 24px;
        }

        .last-updated {
            text-align: center;
            color: #6b7280;
            font-size: 12px;
            margin-top: 16px;
        }

        .loading {
            text-align: center;
            padding: 40px;
            color: #6b7280;
        }

        .spinner {
            animation: spin 1s linear infinite;
            display: inline-block;
            margin-right: 8px;
        }

        @keyframes spin {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="logo">üß†</div>
            <div class="title">Leviathan</div>
            <div class="subtitle">AI-Native Memory & Agent System</div>
        </div>

        <div id="loading" class="loading">
            <div class="spinner">‚ü≥</div>
            Loading system status...
        </div>

        <div id="content" style="display: none;">
            <div id="overall-status" class="overall-status">
                <strong id="overall-health">System Status</strong>
            </div>

            <div id="services" class="services-grid">
                <!-- Services will be populated here -->
            </div>

            <div class="actions">
                <button class="btn btn-primary" onclick="startAllServices()">
                    ‚ñ∂Ô∏è Start All
                </button>
                <button class="btn btn-secondary" onclick="restartAllServices()">
                    üîÑ Restart All
                </button>
                <button class="btn btn-danger" onclick="stopAllServices()">
                    ‚èπÔ∏è Stop All
                </button>
            </div>

            <div id="last-updated" class="last-updated">
                Last updated: --
            </div>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
